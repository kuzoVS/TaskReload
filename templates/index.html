<!DOCTYPE html>
<!-- Объявление типа документа HTML5 -->
<html lang="ru">
<!-- Корневой элемент HTML с указанием языка страницы -->
<head>
    <!-- Секция заголовка документа -->
    <meta charset="UTF-8">
    <!-- Указание кодировки символов UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Настройка viewport для адаптивного дизайна -->
    <title>{{.title}}</title>
    <!-- Заголовок страницы с динамическим содержимым -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Подключение иконок Font Awesome -->
    <link href="/static/styles.css" rel="stylesheet">
    <!-- Подключение внешнего CSS файла -->
</head>
<body>
    <!-- Основное содержимое страницы -->
    <div class="container">
        <!-- Контейнер для всего контента страницы -->
        <div class="header">
            <!-- Заголовочная секция приложения -->
            <h1><i class="fas fa-tasks"></i> TaskReload</h1>
            <!-- Главный заголовок с иконкой -->
            <p>Простое управление задачами</p>
            <!-- Подзаголовок с описанием -->
        </div>

        <div class="content">
            <!-- Основная секция контента -->
            <div class="controls">
                <!-- Панель управления с кнопками -->
                <button class="btn btn-primary" onclick="openCreateModal()">
                    <!-- Кнопка создания новой задачи -->
                    <i class="fas fa-plus"></i> Новая задача
                    <!-- Иконка плюса и текст кнопки -->
                </button>
                <button class="btn btn-secondary" onclick="refreshTasks()">
                    <!-- Кнопка обновления списка задач -->
                    <i class="fas fa-sync-alt"></i> Обновить
                    <!-- Иконка обновления и текст кнопки -->
                </button>
            </div>

            <div class="filters">
                <!-- Секция фильтров для задач -->
                <div class="filter-group">
                    <!-- Группа фильтра по статусу -->
                    <label for="statusFilter">Статус:</label>
                    <!-- Метка для селекта статуса -->
                    <select id="statusFilter" onchange="filterTasks()">
                        <!-- Выпадающий список для выбора статуса -->
                        <option value="">Все статусы</option>
                        <!-- Опция для показа всех статусов -->
                        <option value="pending">Ожидает</option>
                        <!-- Опция для статуса "Ожидает" -->
                        <option value="in_progress">В работе</option>
                        <!-- Опция для статуса "В работе" -->
                        <option value="completed">Завершено</option>
                        <!-- Опция для статуса "Завершено" -->
                        <option value="cancelled">Отменено</option>
                        <!-- Опция для статуса "Отменено" -->
                    </select>
                </div>
                <div class="filter-group">
                    <!-- Группа фильтра по приоритету -->
                    <label for="priorityFilter">Приоритет:</label>
                    <!-- Метка для селекта приоритета -->
                    <select id="priorityFilter" onchange="filterTasks()">
                        <!-- Выпадающий список для выбора приоритета -->
                        <option value="">Все приоритеты</option>
                        <!-- Опция для показа всех приоритетов -->
                        <option value="low">Низкий</option>
                        <!-- Опция для низкого приоритета -->
                        <option value="medium">Средний</option>
                        <!-- Опция для среднего приоритета -->
                        <option value="high">Высокий</option>
                        <!-- Опция для высокого приоритета -->
                    </select>
                </div>
            </div>

            <div id="tasksContainer">
                <!-- Контейнер для отображения списка задач -->
                <div class="loading">
                    <!-- Индикатор загрузки -->
                    <i class="fas fa-spinner"></i>
                    <!-- Иконка спиннера -->
                    <p>Загрузка задач...</p>
                    <!-- Текст индикатора загрузки -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания/редактирования задачи -->
    <div id="taskModal" class="modal">
        <!-- Модальное окно для работы с задачами -->
        <div class="modal-content">
            <!-- Содержимое модального окна -->
            <div class="modal-header">
                <!-- Заголовок модального окна -->
                <h2 class="modal-title" id="modalTitle">Новая задача</h2>
                <!-- Динамический заголовок модального окна -->
                <span class="close" onclick="closeModal()">&times;</span>
                <!-- Кнопка закрытия модального окна -->
            </div>
            <form id="taskForm">
                <!-- Форма для создания/редактирования задачи -->
                <div class="form-group">
                    <!-- Группа поля для названия задачи -->
                    <label for="taskTitle">Название *</label>
                    <!-- Метка для поля названия -->
                    <input type="text" id="taskTitle" required>
                    <!-- Поле ввода названия задачи -->
                </div>
                <div class="form-group">
                    <!-- Группа поля для описания задачи -->
                    <label for="taskDescription">Описание</label>
                    <!-- Метка для поля описания -->
                    <textarea id="taskDescription"></textarea>
                    <!-- Текстовая область для описания -->
                </div>
                <div class="form-group">
                    <!-- Группа поля для статуса задачи -->
                    <label for="taskStatus">Статус</label>
                    <!-- Метка для поля статуса -->
                    <select id="taskStatus">
                        <!-- Выпадающий список статусов -->
                        <option value="pending">Ожидает</option>
                        <!-- Опция статуса "Ожидает" -->
                        <option value="in_progress">В работе</option>
                        <!-- Опция статуса "В работе" -->
                        <option value="completed">Завершено</option>
                        <!-- Опция статуса "Завершено" -->
                        <option value="cancelled">Отменено</option>
                        <!-- Опция статуса "Отменено" -->
                    </select>
                </div>
                <div class="form-group">
                    <!-- Группа поля для приоритета задачи -->
                    <label for="taskPriority">Приоритет</label>
                    <!-- Метка для поля приоритета -->
                    <select id="taskPriority">
                        <!-- Выпадающий список приоритетов -->
                        <option value="low">Низкий</option>
                        <!-- Опция низкого приоритета -->
                        <option value="medium" selected>Средний</option>
                        <!-- Опция среднего приоритета (выбрана по умолчанию) -->
                        <option value="high">Высокий</option>
                        <!-- Опция высокого приоритета -->
                    </select>
                </div>
                <div class="form-actions">
                    <!-- Секция действий формы -->
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    <!-- Кнопка отмены -->
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <!-- Кнопка сохранения -->
                </div>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <!-- Подключение внешнего JavaScript файла -->
</body>
</html>
